bei Ihnen zurück!'

<form action="https://formspree.io/f/xqkgodpj" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>
        E-Mail:
      </label>
      <input type="text" name="_replyto">
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>
        Betreff:
      </label>
      <input name="_subject" value="" />
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>
        Nachricht:
      </label>
      <textarea rows="6" name="message"></textarea>
    </div>
  </div>
  <!-- your other form fields go here -->
  <br />
  <div id="success"></div>
  <div class="form-group">
    <button id="submit-form" type="submit">Absenden</button>
  </div>
</form>
