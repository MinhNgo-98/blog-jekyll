---
title: Kontakt
description: 'Möchten Sie Kontakt aufnehmen? Füllen Sie das untenstehende Formular aus, um
mir eine Nachricht zu senden und ich werde melde mich so schnell wie möglich
bei Ihnen zurück!'
background: "/assets/images/bg-contact.jpg"
layout: page
---

<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        id="name"
        required
        data-validation-required-message="Please enter your name."
      />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email-Addresse</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email-Addresse"
        id="email"
        required
        data-validation-required-message="Please enter your email address."
      />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefonnummer</label>
      <input
        type="tel"
        class="form-control"
        placeholder="Telefonnummer"
        id="phone"
        required
        data-validation-required-message="Please enter your phone number."
      />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Ihre Nachricht</label>
      <textarea
        rows="5"
        class="form-control"
        placeholder="Nachricht"
        id="message"
        required
        data-validation-required-message="Please enter a message."
      ></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br />
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">
      Senden
    </button>
  </div>
</form>
