{% comment %} <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
    <div class="container">
        <div class="nav-left">
            <a class="nav-logo" href="/">
                <picture>
                    <source srcset="/assets/images/logo.webp" type="image/webp">
                        <img class="logo" src="/assets/images/logo.png" alt="">
                  </picture>
                <div class="nav-heading">
                  <h1 class="name">Minh Ngo</h1>
                  <h3 class="description">Blogger & Web Developer</h3>
                </div>
              </a>
        </div>
        <button id="toggler" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% for item in site.data.navlinks %}
            <li class="nav-item">
                <a {% if page.url == item.link %}id="current"{% endif %} class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
        </div>
    </div>
</nav> {% endcomment %}
