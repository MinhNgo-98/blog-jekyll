{% if page.background %}
<header
  class="masthead"
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
>
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div id="header-content">
            <div class="page-heading">
              <span class="name">{{ page.subtitle }}</span>
              <h1>{{ page.title }}</h1>
              {% if page.description %}
              <span class="subheading">{{ page.description }}</span>
              {% endif %} {% if page.layout == 'home' %}
              <h4>
                <a href="/blog" class="further-item">Beitr√§ge ansehen</a>
                <span class="further-span">oder</span>
                <a href="/contact" class="further-item">Kontakt aufnehmen</a>
              </h4>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</header>
